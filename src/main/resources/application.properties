server.port = 8082

# H2 Database
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/demo1
#spring.datasource.url=jdbc:h2:mem:dcbapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

data.exception.message1=ResourceAlreadyExists
data.exception.message2=ResourceNotFound
data.exception.message3=DataConnectivityIsLost
data.exception.message4=UnAuthorized